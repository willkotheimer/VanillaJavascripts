        const atms = names.filter(function(name) {
          return name.includes("ATM");

        const regex = new RegExp("^((?!ATM).)*$", "g");
        const nonATMs = names.filter(name => name.match(regex));

        let namesATM = atms

        let namesNonATM = nonATMs
          .map(function(name) {

        var node = document.createElement("div");
        node.innerHTML = namesNonATM;

        var Atmsnode = document.createElement("div");
        Atmsnode.innerHTML = namesATM;

        document.getElementById("gfg").appendChild(node);

        document.getElementById("gfg").appendChild(Atmsnode);

</html>
